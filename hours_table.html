      border-radius: 24px;
      overflow: hidden;
      border: none;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      font-size: 0.95em;
      letter-spacing: 0.04em;
      transition: box-shadow 0.2s;
    }
    table, th, td {
      border: none;
      border-collapse: collapse;
    }
    th, td {
      width: 30px;
      height: 30px;
      text-align: center;
      transition: background 0.15s, color 0.15s;
    }
    th.time {
      width: 60px;
      background: linear-gradient(90deg, #1b3358 60%, #2d9cdb 100%);
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.08em;
      border-right: 2px solid #2d9cdb;
      border-left: none;
      font-size: 1.1em;
      text-shadow: 0 0 8px #2d9cdbcc;
    }
    thead td {
      background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
      color: #eaf6fb;
      font-weight: bold;
      border-bottom: 2px solid #2d9cdb;
      font-size: 0.95em;
      text-shadow: 0 0 6px #2d9cdb99;
    }
    /* Add vertical separator lines between hours */
    td.time-separator, th.time-separator {
      border-left: 2px solid #2d9cdb;
      box-shadow: -2px 0 8px -5px #2d9cdbcc;
    }
    td.selected {
      background: linear-gradient(135deg, #2d9cdb 0%, #eaf6fb 90%);
      color: #132b47;
      box-shadow: 0 0 8px 2px #2d9cdb88 inset;
      font-weight: bold;
    }
    tbody td {
      background: rgba(27,51,88,0.95);
      color: #b5e0fd;
      cursor: pointer;
      border-bottom: 1px solid #2d9cdb44;
      border-right: 1px solid #2d9cdb22;
    }
    tbody td:hover:not(.selected) {
      background: #27496d55;
      color: #fff;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    tbody tr td:last-child {
      border-right: none;
    }
    div {
      width: 70%;
      margin: 2% auto 0 auto;
      text-align: center;
      padding: 18px 0 14px 0;
      background: rgba(19, 43, 71, 0.85);
      border-radius: 16px 16px 0 0;
      box-shadow: 0 4px 24px 2px #2d9cdb33;
      font-size: 1.25em;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 0.07em;
      border-bottom: 2px solid #2d9cdbbb;
      color: #eaf6fb;
    }

  <div class = "schedule"> <h2>Schedule 6-29</h2>

  <script>
    // Keep track of the total selected cells (each 30 minutes)
    let counter = 0;

    // Update the display
    function updateCounterDisplay() {
      let hours = Math.floor(counter / 2);
      let minutes = (counter % 2) * 30;
      document.getElementById('time-counter').textContent = `${hours} hours, ${minutes} minutes`;
    }

    // Set up click handlers for all <td> in tbody (not headers)
    document.querySelectorAll('#schedule-table tbody td').forEach(td => {
      td.addEventListener('click', function () {
        // Toggle selection
        if (td.classList.contains('selected')) {
          td.classList.remove('selected');
          counter--;
        } else {
          td.classList.add('selected');
          counter++;
        }
        updateCounterDisplay();
      });
    });

    // Initialize display
    updateCounterDisplay();
  </script>
